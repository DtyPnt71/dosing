<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f0f0f" />
    <title>HDT Mischungsverhältnis-Tool</title>
    <!-- Favicon & Manifest -->
    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>../..</h1>
      </header>
      <div class="app-toolbar">
        <div class="app-toolbar-left">
          <span class="app-badge">HDT GmbH - Tool Dosierung</span>
        </div>
        <div class="app-toolbar-right">
          <label for="themeSelect" class="theme-label">Theme:</label>
          <select id="themeSelect" class="theme-select">
            <option value="default">Standard</option>
            <option value="ocean">Design 1</option>
            <option value="sunset">Design 2</option>
          </select>
          <button id="clearCacheBtn" class="clear-btn">Cache leeren</button>
        </div>
      </div>


      
      <!-- Material-Auswahl -->
      <section class="card material-section">
        <div class="field">
          <label for="materialFamily">Materialsorte:</label>
          <!-- Wrapper um das native Select für eigenes Styling und größeren Klickbereich -->
          <div class="select">
            <select id="materialFamily">
              <option value="PS">PS</option>
              <option value="PU">PU</option>
              <option value="SI">SI</option>
            </select>
            <span class="chev" aria-hidden="true"></span>
          </div>
        </div>
        <div class="field">
          <label for="materialSpec">Materialtyp:</label>
          <!-- Auch das zweite Select bekommt einen Wrapper und Chevron -->
          <div class="select">
            <select id="materialSpec">
              <option value="" disabled selected>Bitte wählen…</option>
            </select>
            <span class="chev" aria-hidden="true"></span>
          </div>
        </div>
      </section>
    
      <!-- Eingabe für Komponenten -->
      <section class="card input-section">
        <div class="field">
          <label for="inputA">Komponente A:</label>
          <input type="number" id="inputA" min="0" step="any" />
        </div>
        <div class="field">
          <label for="inputB">Komponente B:</label>
          <input type="number" id="inputB" min="0" step="any" />
        </div>
      </section>

      <!-- Live Ergebnis und Bestätigen -->
      <section class="card result-section">
        <span class="result-label">Ergebnis aktuelle Probe:</span>
        <!-- Ergebniswert als farbiger Chip -->
        <span class="value-chip" id="liveResult">–</span>
        <button id="confirmBtn" class="confirm-btn" disabled>Bestätigen</button>
      </section>

      <!-- Liste der gespeicherten Werte -->
      <section class="card history-section">
        <h2>Verlauf (max. 5 Proben)</h2>
        <ul id="resultList"></ul>
      </section>

      <!-- Export-Funktionen -->
      <section class="export-section">
        <button id="exportBtn" class="export-btn" disabled>
          Bericht exportieren
        </button>
      </section>


      <!-- Durchschnittswert -->
      <section class="card mean-section">
        <span>Mittelwert:</span>
        <!-- Durchschnittswert als farbiger Chip -->
        <span class="value-chip mean-value" id="meanResult">–</span>
      </section>
      <!-- Toleranz-Prüfung -->
      <section class="card tolerance-section" id="toleranceBox" style="display:none;">
        <div><strong class="status-label">Status:</strong> <span id="tolStatus">–</span></div>
        <div class="small" id="tolMsg"></div>
        <!-- Only display the permissible range; there is no single "Soll" target value -->
        <div class="small" id="tolRange">Bereich: <span id="tolMin">–</span>% – <span id="tolMax">–</span>%</div>
      </section>
    


      <!-- Maschinen-Nr Modal -->
      <div id="machineModal" class="modal-backdrop" style="display:none;">
        <div class="modal-dialog">
          <h2>Berichtsdaten</h2>
          <p>Bitte Angaben für den Bericht eintragen:</p>
          <label class="modal-label" for="machineInput">Maschinen-Nr</label>
          <input
            type="text"
            id="machineInput"
            class="modal-input"
            placeholder="z.B. 1221"
            autocomplete="off"
          />
          <label class="modal-label" for="machineDateInput">Datum</label>
          <input
            type="text"
            id="machineDateInput"
            class="modal-input"
            placeholder="TT.MM.JJJJ"
            autocomplete="off"
          />
          <label class="modal-label" for="machineCreatorInput">Erstellt durch</label>
          <input
            type="text"
            id="machineCreatorInput"
            class="modal-input"
            placeholder="Name des Erstellers"
            autocomplete="off"
          />
          <div class="modal-actions">
            <button type="button" id="machineCancel" class="btn-secondary">Abbrechen</button>
            <button type="button" id="machineConfirm" class="btn-primary">Weiter &amp; exportieren</button>
          </div>
        </div>
      </div>

      <!-- Installationsbutton (nur sichtbar wenn als PWA installierbar) -->
      <button id="installBtn" class="install-btn" style="display: none;">App installieren</button>
    </main>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="install.js"></script>
    <script>
      // Service Worker Registrierung
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .catch((err) => console.error(err));
      }
    </script>
  </body>
</html>
